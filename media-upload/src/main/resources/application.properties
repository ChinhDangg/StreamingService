spring.application.name=media-upload

server.port=${MEDIA_UPLOAD_PORT}

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}

minio.url=${MINIO_URL:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY}
minio.secret-key=${MINIO_SECRET_KEY}

kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVER:localhost:9092}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=media

spring.datasource.username=media_upload_service
spring.datasource.password=${DB_MEDIA_UPLOAD_PASSWORD}
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/media_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:2}
spring.datasource.hikari.pool-name=${DB_POOL_NAME:media-db-pool}
spring.datasource.hikari.connection-init-sql=SET search_path TO media

backup.enabled=${BACKUP_ENABLED:false}