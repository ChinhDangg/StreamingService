<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Preview</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
<h2>Video Preview</h2>
<video id="video" controls autoplay style="max-width: 80%;"></video>
<br>
<button onclick="replay(5)">⏪ Replay 5s</button>
<button onclick="replay(10)">⏪ Replay 10s</button>
<button onclick="skip(5)">⏩ Forward 10s</button>
<button onclick="skip(10)">⏩ Forward 10s</button>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    const video = document.getElementById('video');
    const playlistUrl = "http://localhost/stream/2b.mp4/preview/master.m3u8";

    if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Safari: native HLS
        video.src = playlistUrl;
    } else if (Hls.isSupported()) {
        // Other browsers: hls.js
        const hls = new Hls();
        hls.loadSource(playlistUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play();
        });
    } else {
        alert("Your browser does not support HLS playback.");
    }

    function replay(seconds) {
        video.currentTime = Math.max(video.currentTime - seconds, 0);
    }

    function skip(seconds) {
        video.currentTime = Math.min(video.currentTime + seconds, video.duration);
    }
</script>

</body>
</html>
