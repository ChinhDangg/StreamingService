services:
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    volumes:
      - ./minio-data:/data
    command: server /data --console-address ":9001"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - minio
      - ffmpeg
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /Volumes/RAMDISK:/chunks   # ðŸ‘ˆ mount host RAM disk into container

  ffmpeg:
    image: linuxserver/ffmpeg:latest
    container_name: ffmpeg
    depends_on:
      - minio
    entrypoint: [ "/bin/sh", "-c" ]   # replace ffmpeg with a shell
    command: [ "tail -f /dev/null" ]  # keep alive
    volumes:
      - /Volumes/RAMDISK:/chunks      # ðŸ‘ˆ mount same RAM disk

