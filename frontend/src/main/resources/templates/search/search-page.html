<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SS Search Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(1rem); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slideIn {
            animation: slideIn 0.35s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen pt-6 p-4">

<!-- Header -->
<header class="max-w-7xl mx-auto mb-6">

    <div th:replace="header :: header-html">
    </div>

    <form id="advanceSearchForm">
        <div class="mt-2 flex gap-2">
            <button type="button" id="advancedSearchBtn" class="flex items-center space-x-2 px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-200 rounded-lg shadow-sm transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <!-- Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-blue-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 3.75l-.026.003a.75.75 0 00-.6.6L9.75 9.75H6.75l.006-.026a.75.75 0 00.6-.6L8.25 3.75m5.25 16.5l.026-.003a.75.75 0 00.6-.6l.874-5.397h3l-.006.026a.75.75 0 00-.6.6L15.75 20.25m-6-6H9m6 0h.75M12 9V5.25m0 13.5V15" />
                </svg>
                <span class="font-medium">Advanced</span>
            </button>
            <button id="advanceSearchSubmitBtn" type="submit" class="hidden px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-medium">Search</button>
        </div>

        <div id="advanceSearchContentContainer" class="hidden">
            <div class="flex flex-col text-gray-200 mt-5 space-y-5">
                <!-- Sort By Section -->
                <div class="flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-400">Sort by:</span>

                    <div id="advanceSortByOptions" class="select-none flex flex-wrap items-center space-x-2">
                        <!-- Upload -->
                        <label class="sort-by-option hidden cursor-pointer">
                            <input type="radio" name="sortBy" value="upload" class="hidden peer" checked />
                            <span class="peer-checked:bg-indigo-600 peer-checked:text-white peer-checked:border-indigo-600
                            px-3 py-2 sm:px-4 sm:py-2 text-sm sm:text-base rounded-md bg-gray-800 border border-gray-700 text-gray-300
                            hover:bg-gray-700 hover:text-white transition">
                                Upload
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Order Section -->
                <div class="flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-400">Order:</span>

                    <div id="advanceSortOrderOptions" class="select-none flex items-center space-x-2">
                        <!-- Descending -->
                        <label class="sort-order-option hidden cursor-pointer">
                            <input type="radio" name="sortOrder" value="desc" class="hidden peer" checked />
                            <span class="peer-checked:bg-indigo-600 peer-checked:text-white peer-checked:border-indigo-600
                        px-3 py-2 sm:px-4 sm:py-2 text-sm sm:text-base rounded-md bg-gray-800 border border-gray-700 text-gray-300
                        hover:bg-gray-700 hover:text-white transition">
                                Descending
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <div id="keywordSearchContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
                <div class="keyword-search hidden relative flex flex-col w-full">
                    <label class="text-gray-300 flex flex-col gap-1 w-full">
                        <span class="search-label-text">Author</span>
                        <input type="text" placeholder="Search Authors..." autocomplete="off" class="search-input px-4 py-2 rounded-lg bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
                        <!-- Checkbox -->
                        <label class="flex items-center gap-2 text-gray-300 text-sm">
                            <input type="checkbox"
                                   class="checkbox-match-all w-4 h-4 rounded border-gray-600 bg-gray-800 text-indigo-500 focus:ring-indigo-500" />
                            <span>Match All</span>
                        </label>
                    </label>

                    <!-- Search Dropdown -->
                    <ul tabindex="0" class="search-dropdown-ul hidden absolute z-20 top-[45%] mt-1 w-full bg-gray-800 border border-gray-700 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                        <li class="hidden select-none px-4 py-2 cursor-pointer text-gray-200">Author 1</li>
                    </ul>

                    <!-- Selected Section -->
                    <div class="relative mt-3">
                        <button type="button" class="selected-toggle-btn hidden w-full flex justify-between items-center mb-2 px-4 py-2 bg-gray-800 text-gray-200 rounded-lg border border-gray-700 hover:bg-gray-700">
                            <span class="text-green-600">Selected (<span class="selected-count">0</span>)</span>
                            <span class="text-red-600">Excluded (<span class="unselected-count">0</span>)</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 transition-transform duration-200">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>

                        <!-- Dropdown for Selected Items -->
                        <ul tabindex="0" class="selected-dropdown-ul hidden select-none absolute z-10 mt-1 w-full bg-gray-800 border border-gray-700 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                            <li class="hidden px-4 py-2 flex justify-between items-center hover:bg-gray-700 text-gray-200">
                                <span>Nothing</span>
                                <div class="flex items-center gap-2">
                                    <button class="inclusion-btn px-2 py-1 text-xs rounded text-white bg-green-600 hover:bg-green-700">
                                        Included
                                    </button>
                                    <button class="remove-btn text-gray-400 hover:text-white text-lg">&times;</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div> <!-- End of Search Container -->

            <section class="text-gray-200 rounded-xl shadow-md space-y-2">
                <!-- Year Range -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Year Range</label>
                    <div class="flex items-center space-x-3">
                        <input type="number" placeholder="From"
                               min="2023" max="2024"
                               class="year-from-input w-24 bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
                        <span class="text-gray-400">to</span>
                        <input type="number" placeholder="To" min="2023" max="2025"
                               class="year-to-input w-24 bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
                    </div>
                </div>

                <!-- Upload Date Range -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Upload Date Range</label>
                    <div class="flex items-center space-x-3">
                        <input type="date" class="upload-from-input bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
                        <span class="text-gray-400">to</span>
                        <input type="date" class="upload-to-input bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
                    </div>
                </div>
            </section>
        </div> <!-- Advance Search content container -->
    </form>


    <div class="flex flex-col text-gray-200 mt-6">
        <!-- Sort By Section -->
        <div class="flex items-center space-x-2">
            <span class="text-sm font-medium text-gray-400">Sort by:</span>
            <div id="sortByOptions" class="select-none flex items-center space-x-2">
                <button class="upload-btn px-3 py-1.5 text-sm rounded-md bg-gray-800 border border-gray-700 text-gray-300 hover:bg-gray-700 hover:bg-purple-600 transition">
                    Upload
                </button>
                <button class="year-btn px-3 py-1.5 text-sm rounded-md bg-gray-800 border border-gray-700 text-gray-300 hover:bg-gray-700 hover:bg-purple-600 transition">
                    Year
                </button>
                <button class="length-btn px-3 py-1.5 text-sm rounded-md bg-gray-800 border border-gray-700 text-gray-300 hover:bg-gray-700 hover:bg-purple-600 transition">
                    Length
                </button>
                <button class="size-btn px-3 py-1.5 text-sm rounded-md bg-gray-800 border border-gray-700 text-gray-300 hover:bg-gray-700 hover:bg-purple-600 transition">
                    Size
                </button>
            </div>
        </div>

        <!-- Sort Order Section -->
        <div class="flex items-center space-x-2 mt-3">
            <span class="text-sm font-medium text-gray-400">Order:</span>
            <button id="sortOrderButton"
                    class="select-none px-3 py-1.5 text-sm rounded-md bg-gray-800 border border-gray-700 text-gray-300 hover:bg-indigo-700 hover:border-purple-400 hover:text-white transition flex items-center space-x-2">
                <span>Descending</span>
            </button>
        </div>
    </div>
</header>



<div id="pagination-node-top" class="flex flex-col items-center justify-center mt-8 mb-8 select-none text-gray-300 space-y-3">
</div>

<!-- Grid -->
<main id="main-item-container" class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-0">
</main>

<div id="videoContainer-preview" tabindex="0" class="hidden relative aspect-video bg-black flex items-center justify-center overflow-hidden select-none w-full h-full">
    <video class="w-full h-full bg-black cursor-pointer" disablePictureInPicture controlsList="nodownload nofullscreen noremoteplayback"></video>
</div>

<div id="search-item-container">
    <!-- Horizontal -->
    <article class="horizontal-item hidden bg-gray-800 flex flex-col border border-gray-900">
        <a href="#" class="item-link">
            <div class="thumbnail-container relative w-full aspect-[16/9] bg-gray-700 overflow-hidden">
                <div class="image-container">
                    <img src="" alt="Horizontal"
                         class="thumbnail-image w-full h-full object-contain" />
                    <span class="time-note absolute bottom-1 left-1 bg-black/70 text-gray-200 text-[11px] px-1 py-[1px] rounded">
                        0:58
                    </span>
                    <span class="resolution-note absolute bottom-1 right-1 bg-black/70 text-gray-200 text-[11px] px-1 py-[1px] rounded">
                        1280×720
                    </span>
                </div>
            </div>
            <div class="p-3">
                <h2 class="media-title text-sm font-medium truncate">Another Horizontal Example</h2>
                <div class="flex justify-between text-xs text-gray-400">
                    <span class="date-note truncate">Oct 26, 2025</span>
                    <span class="name-note truncate">John Doe</span>
                </div>
            </div>
        </a>
    </article>

    <!-- Vertical -->
    <article class="vertical-item hidden bg-gray-800 flex flex-col border border-gray-900 row-span-2">
        <a href="#" class="item-link">
            <div class="thumbnail-container relative w-full aspect-[2/3] bg-gray-700 overflow-hidden flex justify-center items-center">
                <div class="image-container">
                    <img src="" alt="Vertical"
                         class="thumbnail-image w-full h-full object-contain" />
                    <span class="time-note absolute bottom-1 left-1 bg-black/70 text-gray-200 text-[11px] px-1 py-[1px] rounded">
                        5:07
                    </span>
                    <span class="resolution-note absolute bottom-1 right-1 bg-black/70 text-gray-200 text-[11px] px-1 py-[1px] rounded">
                        1440×2560
                    </span>
                </div>
            </div>
            <div class="p-3">
                <h2 class="media-title text-sm font-medium truncate">Another Vertical Example</h2>
                <div class="flex justify-between text-xs text-gray-400">
                    <span class="date-note truncate">Oct 26, 2025</span>
                    <span class="name-note truncate">John Doe</span>
                </div>
            </div>
        </a>
    </article>
</div>

<div th:insert="pagination :: pagination-html" th:remove="tag">
</div>

<div th:insert="overlay :: overlay-html" th:remove="tag">
</div>

<script type="module" th:src="@{/static/js/search/search-page.js}" src="/static/js/search/search-page.js"></script>


</body>
</html>
