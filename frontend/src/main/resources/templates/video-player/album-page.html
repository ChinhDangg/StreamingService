<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Full-Screen Photo Album - Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. Base style for the image wrapper when it is in full screen */
        .image-container-wrapper:fullscreen {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. Style the IMAGE element when the class is applied (toggled by JS) */
        .is-fullscreen-target {
            /* Crucial: Override any previous size constraints to allow the image to use 100% of the wrapper */
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;

            /* The key property to preserve aspect ratio */
            object-fit: contain !important;

            /* Center image visually */
            margin: auto;
        }

        /* 3. Hide the button when in full screen (prevents accidental clicks) */
        .image-container-wrapper:fullscreen .fullscreen-trigger {
            display: none;
        }
    </style>
</head>

    </div>
</main>

<script>
    function enterFullScreen(element) {
        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.webkitRequestFullscreen) {
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
            element.msRequestFullscreen();
        }
    }

    document.querySelectorAll('.fullscreen-trigger').forEach(button => {
        button.addEventListener('click', (e) => {
            e.stopPropagation();

            const targetId = e.currentTarget.getAttribute('data-target-id');
            const wrapperElement = document.getElementById(targetId);
            const imageElement = wrapperElement ? wrapperElement.querySelector('img') : null;

            if (wrapperElement && imageElement) {
                const originalSrc = imageElement.src;

                // 1. Swap image source

                // 2. CRUCIAL FIX: Add the class to enforce aspect ratio CSS
                imageElement.classList.add('is-fullscreen-target');

                // 3. Request full screen on the WRAPPER element
                enterFullScreen(wrapperElement);

                // 4. Revert state when exiting full screen
                document.addEventListener('fullscreenchange', function handler() {
                    if (!document.fullscreenElement) {
                        // Remove the temporary class
                        imageElement.classList.remove('is-fullscreen-target');

                        document.removeEventListener('fullscreenchange', handler);
                    }
                });
            }
        });
    });
</script>

</body>
</html>
