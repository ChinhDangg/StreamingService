<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Photo Album</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen">

<main class="max-w-4xl mx-auto py-8">

    <div class="px-4 py-4 sm:px-0">
        <h1 class="text-4xl font-extrabold tracking-tight text-white">
            ðŸŒŒ Night Shots Collection
        </h1>
        <p class="mt-2 text-lg text-gray-400">
            A dark and minimal view for deep appreciation. (6 Images)
        </p>
    </div>

    <div class="border-t border-gray-700 mt-4"></div>

    <div class="px-4 py-8 sm:px-0">
        <div class="grid grid-cols-1 gap-6">

            <div class="group relative overflow-hidden rounded-xl shadow-lg bg-gray-800 hover:shadow-2xl transition-shadow duration-300 cursor-pointer">
                <img
                        class="object-cover w-full h-auto max-w-full transition-transform duration-500 group-hover:scale-105"
                        src="https://placehold.co/1920x1080"
                        alt="A beautiful landscape view"
                />
            </div>

            <div class="group relative overflow-hidden rounded-xl shadow-lg bg-gray-800 hover:shadow-2xl transition-shadow duration-300 cursor-pointer">
                <img
                        class="object-cover w-full h-auto max-w-full transition-transform duration-500 group-hover:scale-105"
                        src="https://placehold.co/1080x1920"
                        alt="A beautiful portrait view"
                />
            </div>

        </div>
    </div>
</main>

<footer class="bg-gray-800 border-t border-gray-700 mt-12">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center">
        <p class="text-sm text-gray-500">
            &copy; 2024 Dark Album. All rights reserved.
        </p>
    </div>
</footer>

</body>
</html>
