<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Custom Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style th:fragment="video-player-style" th:remove="tag">
        input[type="range"].seek-slider {
            appearance: none;
            width: 100%;
            height: 5px;
            border-radius: 4px;
            background: linear-gradient(to right, #a855f7 0%, #a855f7 0%, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.25) 100%);
            outline: none;
            cursor: pointer;
            transition: background-size 0.1s linear;
        }
        input[type="range"].seek-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #a855f7;
            cursor: pointer;
            transition: transform 0.1s;
        }
        input[type="range"].seek-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        input[type="range"].seek-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #a855f7;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-black flex flex-col items-center justify-center min-h-screen text-white">

    <div th:fragment="video-player-html" th:remove="tag">
        <div id="videoContainer" tabindex="0" class="relative aspect-video bg-black flex items-center justify-center overflow-hidden rounded-lg select-none">
            <video id="video" class="w-full h-full bg-black cursor-pointer"></video>

            <!-- Controls -->
            <div id="controls"
                 class="absolute bottom-0 left-0 right-0 flex flex-col bg-gradient-to-t from-black/80 via-black/50 to-transparent p-4
                 opacity-0 transition-opacity duration-300 pointer-events-none">

                <!-- Seek Slider -->
                <div class="w-full mb-3">
                    <input type="range" id="seekSlider" class="seek-slider" min="0" max="100" value="0" step="0.1">
                </div>

                <!-- Control Buttons -->
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center space-x-3">
                        <button id="playPause" class="p-2 rounded-full bg-white/20 hover:bg-white/40 transition">
                            <i data-lucide="play" class="w-5 h-5"></i>
                        </button>

                        <button onclick="replay()" class="relative p-2 rounded-full bg-white/20 hover:bg-white/40 transition" title="Replay 5s">
                            <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                            <span class="absolute bottom-0 right-1 text-[10px] font-bold">5</span>
                        </button>

                        <button onclick="skip()" class="relative p-2 rounded-full bg-white/20 hover:bg-white/40 transition" title="Forward 5s">
                            <i data-lucide="rotate-cw" class="w-5 h-5"></i>
                            <span class="absolute bottom-0 right-1 text-[10px] font-bold">5</span>
                        </button>
                    </div>

                    <div class="flex items-center space-x-3">
                        <span id="currentTime" class="text-gray-300">0:00</span>
                        <span class="text-gray-400">/</span>
                        <span id="totalTime" class="text-gray-300">0:00</span>

                        <!-- Volume -->
                        <div class="flex items-center space-x-2">
                            <button id="muteBtn" class="p-2 rounded-full bg-white/20 hover:bg-white/40 transition" title="Mute/Unmute">
                                <i data-lucide="volume-2" class="w-5 h-5"></i>
                            </button>
                            <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1"
                                   class="w-24 h-[3px] accent-purple-500 cursor-pointer">
                        </div>

                        <!-- Compact Speed & Resolution -->
                        <div class="flex items-center space-x-3 relative">
                            <div class="relative">
                                <button id="speedButton" class="text-sm text-gray-200 bg-white/10 hover:bg-white/25 rounded px-2 py-1">1x</button>
                                <div id="speedMenu" class="absolute bottom-full mb-1 hidden flex-col bg-black/80 backdrop-blur-sm rounded text-xs">
                                    <button class="px-3 py-1 hover:bg-purple-600 w-full" data-speed="0.5">0.5x</button>
                                    <button class="px-3 py-1 hover:bg-purple-600 w-full" data-speed="0.75">0.75x</button>
                                    <button class="px-3 py-1 hover:bg-purple-600 w-full" data-speed="1">1x</button>
                                    <button class="px-3 py-1 hover:bg-purple-600 w-full" data-speed="1.25">1.25x</button>
                                    <button class="px-3 py-1 hover:bg-purple-600 w-full" data-speed="1.5">1.5x</button>
                                    <button class="px-3 py-1 hover:bg-purple-600 w-full" data-speed="2">2x</button>
                                </div>
                            </div>

                            <div class="relative">
                                <button id="resButton" class="text-sm text-gray-200 bg-white/10 hover:bg-white/25 rounded px-2 py-1">720p</button>
                                <div id="resMenu" class="absolute bottom-full mb-1 hidden flex-col bg-black/80 backdrop-blur-sm rounded text-xs">
                                    <button class="px-3 py-1 hover:bg-purple-600 w-full" data-res="1080p">1080p</button>
                                    <button class="px-3 py-1 hover:bg-purple-600 w-full" data-res="720p">720p</button>
                                    <button class="px-3 py-1 hover:bg-purple-600 w-full" data-res="480p">480p</button>
                                    <button class="px-3 py-1 hover:bg-purple-600 w-full" data-res="360p">360p</button>
                                </div>
                            </div>
                        </div>

                        <!-- Fullscreen -->
                        <button id="fullscreenBtn" class="p-2 rounded-full bg-white/20 hover:bg-white/40 transition" title="Fullscreen">
                            <i data-lucide="maximize" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End of video fragment -->

    <div th:fragment="video-player-script" th:remove="tag" class="hidden">
        video-player.js
    </div>

    <script src="video-player.js"></script>

</body>
</html>
