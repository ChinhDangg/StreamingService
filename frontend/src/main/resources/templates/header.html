<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-6">

<header th:fragment="header-html" class="max-w-7xl mx-auto mb-6">
    <h1 class="text-2xl text-gray-300 font-semibold mb-4 w-full text-center">
        <a id="header-page-title" href="#">Streaming Service Page</a>
    </h1>
    <form id="search-form">
        <div class="flex gap-3">
            <input id="search-input" type="text" placeholder="Search..."
                   class="flex-1 px-4 py-2 rounded-lg bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
            <button type="submit" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-medium">Search</button>
        </div>
    </form>

    <div id="alert-status" role="status" class="hidden mt-5 rounded-xl border border-amber-200 bg-amber-50 p-4 text-amber-900">
        <div class="text-sm"><span id="bold-status" class="font-semibold">Invalid</span><span>: </span><span id="normal-text">Search String</span></div>
    </div>

    <div id="browse-option-container" class="flex items-center space-x-2 mt-3">
        <a class="hidden select-none cursor-pointer px-3 py-1.5 text-sm rounded-md bg-gray-800 border border-gray-700 text-gray-300 hover:bg-indigo-700 hover:border-purple-400 hover:text-white transition flex items-center space-x-2">
            <span>Characters</span>
        </a>
    </div>
</header>

<script type="module" src="/static/js/header.js"></script>

</body>
</html>
