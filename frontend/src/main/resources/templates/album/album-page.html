<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Album Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style th:fragment="album-style">
        .image-container-wrapper:fullscreen {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. Style the IMAGE element when the class is applied (toggled by JS) */
        .is-fullscreen-target {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            object-fit: contain !important;
            margin: auto;
        }

        .image-container-wrapper:fullscreen .fullscreen-trigger {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen pt-6 p-4">

<header th:insert="header :: header-html" th:remove="tag"></header>

<main th:fragment="album-html" id="main-album-container" class="max-w-7xl mx-auto px-4 py-8">

    <div class="px-4 py-4 sm:px-0">

        <h1 class="main-title text-4xl font-extrabold tracking-tight text-white">
            C
        </h1>

        <div class="flex items-center space-x-4 mt-2 text-lg">

            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2 text-indigo-400 inline-block align-text-bottom">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.58-7.499-1.632Z" />
                </svg>
                <div class="authors-info-container">
                    <a href="#" class="author-info hidden mr-3 text-gray-300 font-semibold hover:text-indigo-400 transition">
                        Jane Doe
                    </a>
                </div>
            </div>

            <span class="text-gray-600">|</span>

            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2 text-cyan-400 inline-block align-text-bottom">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21v-4.5m0 0H3.328a9.004 9.004 0 0 1 7.85-4.887M12 16.5V9a2.25 2.25 0 0 0-2.25-2.25V4.5m2.25 12V19.5" />
                </svg>
                <div class="universes-info-container">
                    <a href="#" class="universe-info hidden mr-3 text-gray-300 font-semibold hover:text-cyan-400 transition">
                        Celestial / Cityscape
                    </a>
                </div>
            </div>
        </div>

        <div class="border-t border-gray-700 mt-4"></div>

        <div class="flex items-center mt-3">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-5 h-5 mr-2 inline-block align-text-bottom" stroke="white">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V20h14v-3.5C15 14.17 10.33 13 8 13zm8 0c-.29 0-.62.02-.97.05C16.48 13.6 19 14.86 19 16.5V20h4v-3.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
            <div class="characters-info-container">
                <a href="#" class="character-info hidden mr-3 text-gray-300 font-semibold hover:text-cyan-400 transition">
                    John Doe
                </a>
            </div>
        </div>

        <div class="mt-4">
            <span class="text-sm font-bold uppercase text-gray-500 mr-3">Tags:</span>
            <div class="tags-info-container inline-flex flex-wrap gap-2">
                <a href="#" class="tag-info hidden text-xs font-medium px-3 py-1 rounded-full bg-gray-700 text-gray-300 hover:bg-indigo-600 hover:text-white transition cursor-pointer">
                    #Astrophotography
                </a>
            </div>
        </div>
    </div>

    <div class="border-t border-gray-700 mt-4"></div>

    <div id="resolution-selector-container" class="w-full max-w-xs">
        <label for="resolution-select" class="block mb-2 text-sm font-medium text-gray-200">
            Image Resolution
        </label>

        <select id="resolution-select" class="block w-full rounded-xl bg-gray-800 text-gray-100 border border-gray-700
           px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500
           focus:border-blue-500 cursor-pointer">
        </select>
    </div>

    <div class="max-w-4xl mx-auto px-4 py-8 sm:px-0">
        <div id="album-video-container" class="grid grid-cols-1 gap-6 mb-5">
            <div class="aspect-[16/9] w-2/3 mx-auto relative hidden video-container-wrapper">
                <div class="temp-video-holder relative w-full h-full">
                    <video class="w-full h-full bg-black cursor-pointer"></video>
                    <div class="play-overlay absolute inset-0 flex items-center justify-center cursor-pointer">
                        <svg class="play-icon w-20 h-20 text-white opacity-90 transition-opacity duration-300 hover:opacity-100" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                </div>
                <div class="video-holder"></div>
            </div>
        </div> <!-- End of album-video-container -->

        <div id="album-image-container" class="grid grid-cols-1 gap-6 min-h-[2000px]">
            <div class="image-container-wrapper hidden group relative overflow-hidden rounded-xl shadow-lg bg-gray-800 hover:shadow-2xl transition-shadow duration-300">
                <img class="image-to-fix object-cover w-full h-auto max-w-full transition-transform duration-500 group-hover:scale-105"
                        src="" alt="A beautiful landscape view"/>

                <button aria-label="View image in full screen"
                        class="fullscreen-trigger absolute top-4 right-4
                              p-3 rounded-full bg-black/50 text-white
                              opacity-0 group-hover:opacity-100
                              transition-opacity duration-300
                              hover:bg-black/70 hover:scale-110">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 pointer-events-none">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 16.5h-4.5m4.5 0v-4.5m0 4.5L15 15" />
                    </svg>
                </button>
            </div>
        </div> <!-- End of album-image-container -->
        <div id="image-wrapper-fullscreen" class="image-container-wrapper hidden group relative overflow-hidden rounded-xl shadow-lg bg-gray-800 hover:shadow-2xl transition-shadow duration-300">
            <img class="image-to-fix object-cover w-full h-auto max-w-full transition-transform duration-500 group-hover:scale-105"
                 src=""
                 alt="full screen image"
                 loading = "lazy"
            />
        </div>
    </div>
</main>

<div th:fragment="album-script" class="hidden">
    /static/js/album/album-page.js
</div>

<script type="module" th:src="@{/static/js/album/album-page.js}" src="/static/js/album/album-page.js"></script>

</body>
</html>
