<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Album Page</title>
    <link rel="stylesheet" th:href="@{/static/css/tailwind.css}" href="/static/css/tailwind.css">
    <script th:src="@{/static/js/lib/hls.min.js}" src="/static/js/lib/hls.min.js"></script>
    <script th:src="@{/static/js/lib/lucide.min.js}" src="/static/js/lib/lucide.min.js"></script>
    <style th:fragment="album-style">
        .image-container-wrapper:fullscreen {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. Style the IMAGE element when the class is applied (toggled by JS) */
        .is-fullscreen-target {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            object-fit: contain !important;
            margin: auto;
        }

        .image-container-wrapper:fullscreen .fullscreen-trigger {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen pt-6 p-4" th:data-main-container-id="${mainAlbumContainerId}">

<header th:replace="~{header :: header-html}"></header>

<main th:fragment="album-html" th:id="${mainAlbumContainerId}" class="max-w-7xl mx-auto px-4 py-8">
    <div class="px-4 py-4 sm:px-0">

        <div th:replace="~{metadata-content :: metadata-title-html('font-extrabold text-4xl tracking-tight text-white')}"></div>

        <div class="mt-2 text-lg">
            <div th:replace="~{metadata-content :: metadata-author-html('')}"></div>

            <div class="mt-3 mb-5 pb-3 border-b border-gray-700"></div>

            <div th:replace="~{metadata-content :: metadata-universe-html('')}"></div>
        </div>

        <div class="border-t border-gray-700 mt-4"></div>

        <div class="mt-3"></div>
        <div th:replace="~{metadata-content :: metadata-character-html}"></div>

        <div class="mt-4"></div>
        <div th:replace="~{metadata-content :: metadata-tag-html}"></div>

        <div th:replace="~{upload/edit-name-section :: edit-name-area-html}"></div>
    </div>

    <div class="border-t border-gray-700 mt-4 mb-3"></div>

    <div id="resolution-selector-container" class="w-full max-w-xs">
        <label for="resolution-select" class="block mb-2 text-sm font-medium text-gray-200">
            Image Resolution
        </label>

        <select id="resolution-select" class="block w-full rounded-xl bg-gray-800 text-gray-100 border border-gray-700
           px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500
           focus:border-blue-500 cursor-pointer">
        </select>
    </div>

    <div class="max-w-4xl mx-auto px-4 py-8 sm:px-0">
        <div id="album-video-container" class="grid grid-cols-1 gap-6 mb-5">
            <div class="aspect-[16/9] w-2/3 mx-auto relative hidden video-container-wrapper">
                <div class="temp-video-holder relative w-full h-full">
                    <video class="w-full h-full bg-black cursor-pointer"></video>
                    <div class="play-overlay absolute inset-0 flex items-center justify-center cursor-pointer">
                        <svg class="play-icon w-20 h-20 text-white opacity-90 transition-opacity duration-300 hover:opacity-100" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                </div>
                <div class="video-holder"></div>
            </div>
        </div> <!-- End of album-video-container -->

        <div id="album-image-container" class="grid grid-cols-1 gap-6 min-h-[2000px]">
            <div class="image-container-wrapper hidden group relative overflow-hidden rounded-xl shadow-lg bg-gray-800 hover:shadow-2xl transition-shadow duration-300">
                <img class="image-to-fix object-cover w-full h-auto max-w-full transition-transform duration-500 group-hover:scale-105"
                        src="" alt="A beautiful landscape view"/>

                <button aria-label="View image in full screen"
                        class="fullscreen-trigger absolute top-4 right-4
                              p-3 rounded-full bg-black/50 text-white
                              opacity-0 group-hover:opacity-100
                              transition-opacity duration-300
                              hover:bg-black/70 hover:scale-110">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 pointer-events-none">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 16.5h-4.5m4.5 0v-4.5m0 4.5L15 15" />
                    </svg>
                </button>
            </div>
        </div> <!-- End of album-image-container -->
        <div id="image-wrapper-fullscreen" class="image-container-wrapper hidden group relative overflow-hidden rounded-xl shadow-lg bg-gray-800 hover:shadow-2xl transition-shadow duration-300">
            <img class="image-to-fix object-cover w-full h-auto max-w-full transition-transform duration-500 group-hover:scale-105"
                 src=""
                 alt="full screen image"
                 loading = "lazy"
            />
        </div>
    </div>
</main>

<script type="module" th:src="@{/static/js/album/album-page.js}" src="/static/js/album/album-page.js"></script>

<th:block th:if="${modifyAllow}">
    <script type="module" src="/static/js/upload/modify-media-metadata.js"></script>
</th:block>

</body>
</html>
