<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SS Video Page</title>
    <link rel="stylesheet" th:href="@{/static/css/tailwind.css}" href="/static/css/tailwind.css">
    <script th:src="@{/static/js/lib/hls.min.js}" src="/static/js/lib/hls.min.js"></script>
    <script th:src="@{/static/js/lib/lucide.min.js}" src="/static/js/lib/lucide.min.js"></script>
    <style th:replace="~{video-player/video-player :: video-player-style}"></style>
</head>
<body class="bg-gray-900 text-gray-100 pt-6 p-4" th:data-main-container-id="${mainVideoContainerId}">

<header th:replace="~{header :: header-html}"></header>

<div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-4">

    <main th:fragment="video-page-html" th:id="${mainVideoContainerId}" class="w-full order-1 flex-1 p-4 rounded-lg">

        <div th:replace="~{metadata-content :: metadata-title-html('text-xl font-semibold tracking-tight text-white')}"></div>

        <div th:replace="~{video-player/video-player :: video-player-html}">
        </div> <!-- End of video player insert div -->

        <div th:replace="~{metadata-content :: metadata-universe-html('mt-5 pb-3 border-b border-gray-700')}"></div>

        <div th:replace="~{metadata-content :: metadata-author-html('mt-3 mb-5 pb-3 border-b border-gray-700')}"></div>

        <div class="mt-1">
            <div class="flex flex-col mb-3">
                <div th:replace="~{metadata-content :: metadata-character-html}"></div>
            </div>

            <div th:replace="~{metadata-content :: metadata-tag-html}"></div>

            <div th:replace="~{upload/edit-name-section :: edit-name-area-html}"></div>

        </div>
    </main>

    <aside class="order-3 md:order-3 w-full md:w-1/5 bg-gray-800 p-1 rounded-lg
         overflow-y-auto overflow-x-hidden max-h scrollbar-thin scrollbar-thumb-gray-700 scrollbar-track-gray-900">
        <h3 class="mb-2 sticky top-0 bg-gray-800 z-10 p-2 border-b border-gray-700">Similar Content</h3>

        <article class="horizontal-item bg-gray-800 flex flex-col border border-gray-900 mb-2">
            <a href="#" class="item-link">
                <div class="thumbnail-container relative w-full aspect-[16/9] bg-gray-700 overflow-hidden rounded-md">
                    <div class="image-container">
                        <img src="https://placehold.co/1600x900"
                             alt="Horizontal"
                             class="thumbnail-image w-full h-full object-contain"
                        />
                        <span class="time-note absolute bottom-1 left-1 bg-black/70 text-gray-200 text-[11px] px-1 py-[1px] rounded">
                        0:58
                    </span>
                        <span class="resolution-note absolute bottom-1 right-1 bg-black/70 text-gray-200 text-[11px] px-1 py-[1px] rounded">
                        1280Ã—720
                    </span>
                    </div>
                </div>
            </a>
        </article>
    </aside>
</div> <!-- End of div holding all content -->


<script type="module" th:src="@{/static/js/video-player/video-player.js}" src="/static/js/video-player/video-player.js"></script>
<script type="module" th:src="@{/static/js/video/video-page.js}" src="/static/js/video/video-page.js"></script>

<th:block th:if="${modifyAllow}">
    <script type="module" src="/static/js/upload/modify-media-metadata.js"></script>
</th:block>

</body>
</html>
