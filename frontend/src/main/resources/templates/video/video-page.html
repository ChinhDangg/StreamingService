<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SS Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style th:insert="video-player/video-player :: video-player-style"></style>
    <style th:fragment="video-page-style">
        input[type="range"].seek-slider {
            appearance: none;
            width: 100%;
            height: 5px;
            border-radius: 4px;
            background: linear-gradient(to right, #a855f7 0%, #a855f7 0%, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.25) 100%);
            outline: none;
            cursor: pointer;
            transition: background-size 0.1s linear;
        }
        input[type="range"].seek-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #a855f7;
            cursor: pointer;
            transition: transform 0.1s;
        }
        input[type="range"].seek-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        input[type="range"].seek-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #a855f7;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 pt-6 p-4">

<header th:insert="header :: header-html" th:remove="tag"></header>

<div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-4">
    <aside class="order-2 md:order-1 w-full md:w-1/5 bg-gray-800 p-1 rounded-lg
         overflow-y-auto overflow-x-hidden max-h scrollbar-thin scrollbar-thumb-gray-700 scrollbar-track-gray-900">
        <h3 class="mb-2 sticky top-0 bg-gray-800 z-10 p-2 border-b border-gray-700">Similar Content</h3>

        <article class="horizontal-item bg-gray-800 flex flex-col border border-gray-900 mb-2">
            <a href="#" class="item-link">
                <div class="thumbnail-container relative w-full aspect-[16/9] bg-gray-700 overflow-hidden rounded-md">
                    <div class="image-container">
                        <img src="https://placehold.co/1600x900"
                             alt="Horizontal"
                             class="thumbnail-image w-full h-full object-contain"
                        />
                        <span class="time-note absolute bottom-1 left-1 bg-black/70 text-gray-200 text-[11px] px-1 py-[1px] rounded">
                        0:58
                    </span>
                        <span class="resolution-note absolute bottom-1 right-1 bg-black/70 text-gray-200 text-[11px] px-1 py-[1px] rounded">
                        1280×720
                    </span>
                    </div>
                </div>
            </a>
        </article>
    </aside>

    <main id="main-container" th:fragment="video-page-html" class="w-full order-1 md:order-2 flex-1 p-4 rounded-lg">
        <div class="mt-3 space-y-4 mb-5">
            <h3 class="main-title text-xl font-semibold">Video title number one</h3>
        </div>

        <div th:insert="video-player/video-player :: video-player-html" th:remove="tag">

            <div data-player="videoPlayerContainer" tabindex="0" class="relative aspect-video bg-black flex items-center justify-center overflow-hidden rounded-lg select-none">
                <video class="video-node w-full h-full bg-black cursor-pointer"></video>

                <!-- Controls -->
                <div class="video-controls absolute bottom-0 left-0 right-0 flex flex-col bg-gradient-to-t from-black/80 via-black/50 to-transparent p-4
                 opacity-0 transition-opacity duration-300 pointer-events-none">

                    <!-- Seek Slider -->
                    <div class="w-full mb-3">
                        <input type="range" class="seek-slider" min="0" max="100" value="0" step="0.1">
                    </div>

                    <!-- Control Buttons -->
                    <div class="flex items-center justify-between text-sm">
                        <div class="flex items-center space-x-3">
                            <button class="play-pause p-2 rounded-full bg-white/20 hover:bg-white/40 transition">
                                <i data-lucide="play" class="w-5 h-5"></i>
                            </button>

                            <button onclick="replay()" class="relative p-2 rounded-full bg-white/20 hover:bg-white/40 transition" title="Replay 5s">
                                <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                                <span class="absolute bottom-0 right-1 text-[10px] font-bold">5</span>
                            </button>

                            <button onclick="skip()" class="relative p-2 rounded-full bg-white/20 hover:bg-white/40 transition" title="Forward 5s">
                                <i data-lucide="rotate-cw" class="w-5 h-5"></i>
                                <span class="absolute bottom-0 right-1 text-[10px] font-bold">5</span>
                            </button>
                        </div>

                        <div class="flex items-center space-x-3">
                            <span class="current-time text-gray-300">0:00</span>
                            <span class="text-gray-400">/</span>
                            <span class="total-time text-gray-300">0:00</span>

                            <!-- Volume -->
                            <div class="flex items-center space-x-2">
                                <button class="mute-button p-2 rounded-full bg-white/20 hover:bg-white/40 transition" title="Mute/Unmute">
                                    <i data-lucide="volume-2" class="w-5 h-5"></i>
                                </button>
                                <input type="range" min="0" max="1" step="0.01" value="1"
                                       class="volume-slider w-24 h-[3px] accent-purple-500 cursor-pointer">
                            </div>

                            <!-- Compact Speed & Resolution -->
                            <div class="flex items-center space-x-3 relative">
                                <div class="relative">
                                    <button class="speed-button text-sm text-gray-200 bg-white/10 hover:bg-white/25 rounded px-2 py-1">1x</button>
                                    <div class="speed-menu absolute bottom-full mb-1 hidden flex-col bg-black/80 backdrop-blur-sm rounded text-xs">
                                        <button class="px-3 py-1 hover:bg-purple-600 w-full" data-speed="0.5">0.5x</button>
                                        <button class="px-3 py-1 hover:bg-purple-600 w-full" data-speed="0.75">0.75x</button>
                                        <button class="px-3 py-1 hover:bg-purple-600 w-full" data-speed="1">1x</button>
                                        <button class="px-3 py-1 hover:bg-purple-600 w-full" data-speed="1.25">1.25x</button>
                                        <button class="px-3 py-1 hover:bg-purple-600 w-full" data-speed="1.5">1.5x</button>
                                        <button class="px-3 py-1 hover:bg-purple-600 w-full" data-speed="2">2x</button>
                                    </div>
                                </div>

                                <div class="relative">
                                    <button class="res-button text-sm text-gray-200 bg-white/10 hover:bg-white/25 rounded px-2 py-1">720p</button>
                                    <div class="res-menu absolute bottom-full mb-1 hidden flex-col bg-black/80 backdrop-blur-sm rounded text-xs">
                                        <button class="px-3 py-1 hover:bg-purple-600 w-full" data-res="1080p">1080p</button>
                                        <button class="px-3 py-1 hover:bg-purple-600 w-full" data-res="720p">720p</button>
                                        <button class="px-3 py-1 hover:bg-purple-600 w-full" data-res="480p">480p</button>
                                        <button class="px-3 py-1 hover:bg-purple-600 w-full" data-res="360p">360p</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Fullscreen -->
                            <button class="fullscreen-button p-2 rounded-full bg-white/20 hover:bg-white/40 transition" title="Fullscreen">
                                <i data-lucide="maximize" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- End of video player insert div -->

        <div class="flex items-center mt-5 pb-3 border-b border-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2 text-cyan-400 inline-block align-text-bottom">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21v-4.5m0 0H3.328a9.004 9.004 0 0 1 7.85-4.887M12 16.5V9a2.25 2.25 0 0 0-2.25-2.25V4.5m2.25 12V19.5" />
            </svg>
            <div class="universes-info-container">
                <a href="#" class="universe-info hidden text-gray-300 font-semibold hover:text-cyan-400 transition">
                    Celestial / Cityscape
                </a>
            </div>
        </div>

        <div class="flex items-center mt-3 mb-5 pb-3 border-b border-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2 text-indigo-400 inline-block align-text-bottom">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.58-7.499-1.632Z" />
            </svg>
            <div class="authors-info-container ">
                <a href="#" class="author-info hidden mr-3 text-gray-300 font-semibold hover:text-indigo-400 transition">
                    Jane Doe
                </a>
            </div>
        </div>

        <div class="mt-1">
            <div class="flex items-center mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-5 h-5 mr-2 inline-block align-text-bottom" stroke="white">
                    <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V20h14v-3.5C15 14.17 10.33 13 8 13zm8 0c-.29 0-.62.02-.97.05C16.48 13.6 19 14.86 19 16.5V20h4v-3.5c0-2.33-4.67-3.5-7-3.5z"/>
                </svg>
                <div class="characters-info-container">
                    <a href="#" class="character-info hidden mr-3 text-gray-300 font-semibold hover:text-cyan-400 transition">
                        John Doe
                    </a>
                </div>
            </div>

            <span class="text-sm font-bold uppercase text-gray-500 mr-3">Tags:</span>
            <div class="tags-info-container inline-flex flex-wrap gap-2">
                <a href="#" class="tag-info hidden text-xs font-medium px-3 py-1 rounded-full bg-gray-700 text-gray-300 hover:bg-indigo-600 hover:text-white transition cursor-pointer">
                    #Astrophotography
                </a>
            </div>
        </div>
    </main>

    <aside class="order-3 md:order-3 w-full md:w-1/5 bg-gray-800 p-1 rounded-lg
         overflow-y-auto overflow-x-hidden max-h scrollbar-thin scrollbar-thumb-gray-700 scrollbar-track-gray-900">
        <h3 class="mb-2 sticky top-0 bg-gray-800 z-10 p-2 border-b border-gray-700">Similar Content</h3>

        <article class="horizontal-item bg-gray-800 flex flex-col border border-gray-900 mb-2">
            <a href="#" class="item-link">
                <div class="thumbnail-container relative w-full aspect-[16/9] bg-gray-700 overflow-hidden rounded-md">
                    <div class="image-container">
                        <img src="https://placehold.co/1600x900"
                             alt="Horizontal"
                             class="thumbnail-image w-full h-full object-contain"
                        />
                        <span class="time-note absolute bottom-1 left-1 bg-black/70 text-gray-200 text-[11px] px-1 py-[1px] rounded">
                        0:58
                    </span>
                        <span class="resolution-note absolute bottom-1 right-1 bg-black/70 text-gray-200 text-[11px] px-1 py-[1px] rounded">
                        1280×720
                    </span>
                    </div>
                </div>
            </a>
        </article>
    </aside>
</div> <!-- End of div holding all content -->


<div th:fragment="video-page-script" class="hidden">
    /static/js/video-player/video-player.js
    /static/js/video/video-page.js
</div>

<script type="module" th:src="@{/static/js/header.js}" src="/static/js/header.js"></script>
<script type="module" th:src="@{/static/js/video-player/video-player.js}" src="/static/js/video-player/video-player.js"></script>
<script type="module" th:src="@{/static/js/video/video-page.js}" src="/static/js/video/video-page.js"></script>

</body>
</html>
