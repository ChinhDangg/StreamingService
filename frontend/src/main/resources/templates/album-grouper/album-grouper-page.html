<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SS Album Grouper Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-6">
<main id="main-grouper-container" class="max-w-4xl mx-auto px-4 py-8">

    <div class="px-4 py-4 sm:px-0">

        <h1 class="main-title text-4xl font-extrabold tracking-tight text-white">
            Comic Title
        </h1>

        <div class="flex items-center space-x-4 mt-2 text-lg">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2 text-indigo-400 inline-block align-text-bottom">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.58-7.499-1.632Z" />
                </svg>
                <div class="authors-info-container">
                    <a href="#" class="author-info hidden mr-3 text-gray-300 font-semibold hover:text-indigo-400 transition">
                        Jane Doe
                    </a>
                </div>
            </div>

            <span class="text-gray-600">|</span>

            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2 text-cyan-400 inline-block align-text-bottom">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21v-4.5m0 0H3.328a9.004 9.004 0 0 1 7.85-4.887M12 16.5V9a2.25 2.25 0 0 0-2.25-2.25V4.5m2.25 12V19.5" />
                </svg>
                <div class="universes-info-container">
                    <a href="#" class="universe-info hidden mr-3 text-gray-300 font-semibold hover:text-cyan-400 transition">
                        Celestial / Cityscape
                    </a>
                </div>
            </div>
        </div>

        <div class="border-t border-gray-700 mt-4"></div>

        <div class="flex items-center mt-3">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-5 h-5 mr-2 inline-block align-text-bottom" stroke="white">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V20h14v-3.5C15 14.17 10.33 13 8 13zm8 0c-.29 0-.62.02-.97.05C16.48 13.6 19 14.86 19 16.5V20h4v-3.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
            <div class="characters-info-container">
                <a href="#" class="character-info hidden mr-3 text-gray-300 font-semibold hover:text-cyan-400 transition">
                    John Doe
                </a>
            </div>
        </div>
    </div>

    <section id="thumbnailSection">
        <!-- MAIN IMAGE (Narrower Width) -->
        <article class="horizontal-item hidden bg-gray-800 flex flex-col border border-gray-900 mt-6">
            <div class="thumbnail-container relative w-full max-w-2xl mx-auto aspect-[16/9] bg-gray-700 overflow-hidden rounded-lg">
                <div class="image-container">
                    <img src="" alt="Main Comic Image"
                         class="thumbnail-image w-full h-full object-contain" />
                    <span class="length-note absolute bottom-1 left-1 bg-black/70 text-gray-200 text-[11px] px-1 py-[1px] rounded">
                    68
                </span>
                    <span class="resolution-note absolute bottom-1 right-1 bg-black/70 text-gray-200 text-[11px] px-1 py-[1px] rounded">
                    1280×720
                </span>
                </div>
            </div>
        </article>

        <!-- Vertical -->
        <article class="vertical-item hidden bg-gray-800 flex flex-col border border-gray-900 row-span-2">
            <div class="thumbnail-container relative w-full max-w-lg mx-auto aspect-[2/3] bg-gray-700 overflow-hidden flex justify-center items-center">
                <div class="image-container">
                    <img src="" alt="Vertical"
                         class="thumbnail-image w-full h-full object-contain" />
                    <span class="length-note absolute bottom-1 left-1 bg-black/70 text-gray-200 text-[11px] px-1 py-[1px] rounded">
                    83
                </span>
                    <span class="resolution-note absolute bottom-1 right-1 bg-black/70 text-gray-200 text-[11px] px-1 py-[1px] rounded">
                    1440×2560
                </span>
                </div>
            </div>
        </article>
    </section>


    <div class="mt-4">
        <span class="text-sm font-bold uppercase text-gray-500 mr-3">Tags:</span>
        <div class="tags-info-container inline-flex flex-wrap gap-2">
            <a href="#" class="tag-info hidden text-xs font-medium px-3 py-1 rounded-full bg-gray-700 text-gray-300 hover:bg-indigo-600 hover:text-white transition cursor-pointer">
                #Astrophotography
            </a>
        </div>
    </div>

    <!-- LIST SECTION -->
    <section id="listSection" class="mt-10">
        <h2 class="list-title text-2xl font-bold mb-4 text-gray-200">List (0)</h2>

        <!-- Scrollable list -->
        <div class="list-scroll-container max-h-96 overflow-y-auto pr-2 space-y-3">
            <a href="#" class="list-item-node hidden bg-gray-800 hover:bg-gray-700 border border-gray-700 px-4 py-3 rounded-lg transition flex justify-between items-center font-semibold text-gray-100">Chapter 1: Awakening</a>
        </div>

        <!-- Show more button -->
        <div class="mt-4 flex justify-center">
            <button class="show-more-btn hidden bg-indigo-600 hover:bg-indigo-500 text-white font-semibold px-4 py-2 rounded-md transition">
                Show More
            </button>
        </div>
    </section>
</main>

<div th:insert="overlay :: overlay-html" th:remove="tag">
    <!-- Full Page Overlay -->
    <div id="quickViewOverlay"
         class="fixed inset-0 z-50 bg-gray-950/50 text-gray-100 border border-gray-800/50 flex flex-col transition-all duration-300">

        <!-- Fixed Top Bar -->
        <div class="fixed top-0 left-0 w-full z-20 bg-gray-900/90 backdrop-blur-md border-b border-gray-800 flex items-center justify-between px-6 py-4">
            <h2 class="quick-view-title text-lg font-semibold tracking-wide">Quick View</h2>
            <button id="closeOverlayBtn"
                    class="text-gray-400 hover:text-gray-200 transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Scrollable Content Area -->
        <div id="overlayContent" class="flex-1 overflow-y-auto pt-[72px] pb-10 flex justify-center">
            <div class="overlayContent-inner-wrapper relative bg-gray-900/90 rounded-lg shadow-xl w-[90%] max-w-5xl mt-6 mb-16 animate-slideIn self-start"
                 onclick="event.stopPropagation();">

            </div>
        </div>
    </div>
</div>


<script type="module" th:src="@{/static/js/album-grouper/album-grouper-page.js}" src="/static/js/album-grouper/album-grouper-page.js"></script>

</body>
</html>
