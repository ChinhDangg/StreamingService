<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SS Browse Page</title>
    <link rel="stylesheet" th:href="@{/static/css/tailwind.css}" href="/static/css/tailwind.css">
    <script th:src="@{/static/js/lib/lucide.min.js}" src="/static/js/lib/lucide.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-6">

<!-- Header -->
<header class="max-w-7xl mx-auto mb-6">

    <div th:replace="~{header :: header-html}">
        <div id="browse-option-container" class="flex items-center space-x-2 mt-3">
            <a class="hidden select-none cursor-pointer px-3 py-1.5 text-sm rounded-md bg-gray-800 border border-gray-700 text-gray-300 hover:bg-indigo-700 hover:border-purple-400 hover:text-white transition flex items-center space-x-2">
                <span>Characters</span>
            </a>
        </div>
    </div>

    <h1 class="text-2xl font-semibold mb-4 mt-10">
        <a id="browse-page-title" href=""><span class="title"></span><span> (</span><span class="total">0</span><span>)</span></a>
    </h1>

    <!-- Sort Order Section -->
    <div id="sort-by-option-container" class="hidden flex items-center space-x-2 mt-3 border-t border-gray-700 pt-3">
        <span class="text-sm font-medium text-gray-400">Sort by:</span>
        <button class="hidden select-none px-3 py-1.5 text-sm rounded-md bg-gray-800 border border-gray-700 text-gray-300 hover:bg-indigo-700 hover:border-purple-400 hover:text-white transition flex items-center space-x-2">
            <span>Name</span>
        </button>
    </div>

    <!-- Sort Order Section -->
    <div id="sort-order-option-container" class="hidden flex items-center space-x-2 mt-3">
        <span class="text-sm font-medium text-gray-400">Order:</span>
        <button class="select-none px-3 py-1.5 text-sm rounded-md bg-gray-800 border border-gray-700 text-gray-300 hover:bg-indigo-700 hover:border-purple-400 hover:text-white transition flex items-center space-x-2">
            <span>Ascending</span>
        </button>
    </div>
</header>


<div th:replace="~{pagination :: pagination-top-container-html}">
</div>

<main id="main-text-item-container" class="hidden max-w-7xl mx-auto grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-0">
</main>

<main id="main-item-container" class="hidden max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-0">
</main>

<div id="browse-item-container">
    <!-- Horizontal -->
    <article class="horizontal-item hidden bg-gray-800 flex flex-col border border-gray-900">
        <a href="#" class="item-link">
            <div class="relative w-full aspect-[16/9] bg-gray-700 overflow-hidden">
                <img src="" alt="Horizontal" class="thumbnail-image w-full h-full object-contain" />
            </div>
            <div class="p-3">
                <h2 class="name-title text-sm font-medium truncate"></h2>
                <div class="flex justify-between text-xs text-gray-400">
                    <span class="total-note truncate"></span>
                </div>
            </div>
        </a>
    </article>

    <!-- Vertical -->
    <article class="vertical-item hidden bg-gray-800 flex flex-col border border-gray-900 row-span-2">
        <a href="" class="item-link">
            <div class="relative w-full aspect-[2/3] bg-gray-700 flex justify-center items-center overflow-visible">
                <img src="" alt="Vertical" class="thumbnail-image w-full h-full object-contain"/>
            </div>
            <div class="p-3">
                <h2 class="name-title text-sm font-medium truncate"></h2>
                <div class="flex justify-between text-xs text-gray-400">
                    <span class="total-note truncate"></span>
                </div>
            </div>
        </a>
    </article>

    <article class="text-item hidden bg-gray-800 flex flex-col border border-gray-900">
        <a href="#" class="item-link">
            <div class="p-3">
                <h2 class="name-title text-sm font-medium truncate"></h2>
                <div class="flex justify-between text-xs text-gray-400">
                    <span class="total-note truncate">80</span>
                </div>
            </div>
        </a>
    </article>
</div>

<div th:replace="~{pagination :: pagination-html}">
</div> <!-- end pagination -->

<script type="module" th:src="@{/static/js/browse/browse-page.js}" src="/static/js/browse/browse-page.js"></script>

</body>
</html>
